<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deelnemen aan activiteit</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f7fb;
      font-family: Inter, sans-serif;
      color: #0f172a;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .event-box {
      padding: 18px;
      background: #fbfffa;
      border: 1px solid rgba(31,143,58,0.15);
      border-radius: 10px;
      margin: 20px 0;
    }

    .back {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 14px;
      background: #1f8f3a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Deelnemen aan activiteit</h1>

    <p>Je hebt je aangemeld voor:</p>

    <div class="event-box">
      <strong id="eventName">Even geduld...</strong>
    </div>

    <p>We nemen snel contact met je op met meer informatie. üöµ‚Äç‚ôÇÔ∏èüî•</p>

    <a href="home.html" class="back">‚Üê Terug naar home</a>
  </div>

  <script>
    // URL parameters uitlezen
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get("event");

    // Event-naam in de pagina zetten
    document.getElementById("eventName").textContent =
      eventName ? decodeURIComponent(eventName) : "Onbekende activiteit";
  </script>

</body>
</html>
